
{% include "menu/search.html" %}

{% if request.GET.q %}
<p>showing search results for "{{ request.GET.q }}"</p><br>
{% endif %}

<h2>Menu Items</h2>

{% for q in query_list %}

<a href="{{ q.get_absolute_url }}">{{ q.item }}</a><br>

{% endfor %}

<br><br>

<h2>Categories</h2>

{% for q in category %}

<a href="{% url 'menu:cat_detail' cat_name=q.cat_name %}">{{ q.cat_name }}</a><br>

{% endfor %}
